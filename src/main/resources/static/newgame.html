<html>

<head>
<meta charset="utf-8" />
<title>Canoe Polo Planner</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="populateSelect()">
	<div id="nav">
		<nav class="navbar navbar-dark bg-dark">
			<nav class="navbar navbar-dark bg-dark">
				<button class="home-button"
					onclick="window.location.href='index.html'">Home</button>
			</nav>
		</nav>
	</div>


	<div id="container">

		<form id="newGameForm" onsubmit="newGame();return false">
			<div class="form-group">
				<h2>ADD GAME</h2>
				<br>
				<h4>Date:</h4>
				<br> <input id="InputDate" type="date" class="form-control"
					aria-describedby="GameDate"> <br>
			</div>
			<div class="form-group">
				<h4>Opposition:</h4>
				<input type="text" class="form-control" id="InputOpposition">
			</div>
			<br>
			<div class="form-group">
				<h4>Location:</h4>
				<input type="text" class="form-control" id="InputLocation">
			</div>
			<br>
			<div class="form-group">
				<h4>Add Team Players:</h4>
				<select id="playerList" class="custom-select" multiple>
					<option value="0" disabled>Choose 5 players for team</option>
				</select>
			</div>
			<div class="invalid-feedback">Invalid input</div>

			<br>

			<div style="width: 10%; float: right;">
				<input class="button" type="submit" value="Submit">
			</div>

		</form>
		<br>

		<div style="width: 10%; float: left;">

			<button class="button"
				onclick="window.location.href='newplayer.html'">Add player
			</button>
		</div>

		
		<div style="width: 10%; float: left;">
			<button class="button" onclick="deletePlayer();"> 
			Delete Player </button>
		</div>

		<br>
		<br>

		<div>

			<button class="home-button" onclick="location.href='index.html'">
				Back</button>
		</div>

	</div>




	<script src="selectplayer.js"></script>
	<script src="deleteplayer.js"></script>
	<script src="newgame.js"></script>

</body>

</html>
